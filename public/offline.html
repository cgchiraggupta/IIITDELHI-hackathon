<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASHA Health Assistant - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f5f7fa;
      color: #333;
      text-align: center;
      padding: 0 20px;
    }
    .container {
      max-width: 500px;
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      color: #4361ee;
    }
    h1 {
      color: #4361ee;
      margin-bottom: 10px;
      font-size: 24px;
    }
    p {
      margin-bottom: 20px;
      line-height: 1.5;
      font-size: 16px;
    }
    .button {
      background-color: #4361ee;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #3a56d4;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
    </svg>
    <h1>You're currently offline</h1>
    <p>The ASHA Health Assistant app requires an internet connection for some features. Please check your connection and try again.</p>
    <p>Some features may still be available in offline mode.</p>
    <button class="button" onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
